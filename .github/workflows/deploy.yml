name: Build & Deploy to VPS

on:
  push:
    branches: [ssr, main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Generate static site
        working-directory: client
        run: npm run generate

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_KNOWN_HOSTS: ${{ secrets.VPS_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "$VPS_KNOWN_HOSTS" ]; then
            echo "$VPS_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${VPS_PORT:-22}" -H "$VPS_HOST" >> ~/.ssh/known_hosts
          fi

      - name: Deploy with rsync
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_rsa -p ${VPS_PORT:-22} -o StrictHostKeyChecking=yes" ./client/dist/ ${VPS_USER}@${VPS_HOST}:${VPS_PATH}
